<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pengaduan Jalan Rusak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom right, #e0f2f1, #ffffff);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: white;
        max-width: 500px;
        width: 100%;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #00695c;
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-top: 15px;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
      }
      input,
      textarea,
      select,
      button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
        font-size: 14px;
      }
      button {
        background-color: #25d366;
        color: white;
        font-weight: bold;
        border: none;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #1da851;
      }
      #btnWa {
        display: none;
        background: #128c7e;
        margin-top: 10px;
      }
      .lokasi-info {
        font-size: 14px;
        color: #388e3c;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Pengaduan Jalan Rusak</h2>
      <label for="nama">Nama Anda</label>
      <input type="text" id="nama" placeholder="Nama Anda" />

      <label for="jenis">Jenis Infrastruktur</label>
      <select id="jenis">
        <option value="Jalan">Jalan</option>
        <option value="Jembatan">Jembatan</option>
        <option value="Drainase">Drainase</option>
        <option value="Trotoar">Trotoar</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label for="lokasi">Lokasi Manual</label>
      <input type="text" id="lokasi" placeholder="Contoh: Jl. Melati No.12" />
      <button onclick="deteksiLokasi()">üìç Deteksi Lokasi Otomatis</button>
      <div id="lokasiStatus" class="lokasi-info">
        üîé Lokasi belum dideteksi.
      </div>

      <label for="deskripsi">Deskripsi</label>
      <textarea
        id="deskripsi"
        rows="4"
        placeholder="Deskripsikan kerusakan..."
      ></textarea>

      <label for="gambar">Upload Gambar</label>
      <input type="file" id="gambar" accept="image/*" />

      <button onclick="siapkanLaporan()">Upload & Siapkan WhatsApp</button>
      <button id="btnWa" onclick="bukaWhatsApp()">Kirim ke WhatsApp</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDRUbpwUzqFMPzqiVyGijTz8boofe5A0O0",
        authDomain: "ta-project-3c8d7.firebaseapp.com",
        projectId: "ta-project-3c8d7",
        storageBucket: "ta-project-3c8d7.appspot.com",
        messagingSenderId: "247774241185",
        appId: "1:247774241185:web:b77e4f99e2d2e9ff112be0",
      };

      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);

      let whatsappLink = "";
      let latitude = "";
      let longitude = "";

      window.deteksiLokasi = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              latitude = pos.coords.latitude;
              longitude = pos.coords.longitude;
              document.getElementById(
                "lokasiStatus"
              ).innerText = `‚úÖ Lokasi ditemukan: (${latitude.toFixed(
                5
              )}, ${longitude.toFixed(5)})`;
            },
            () => {
              alert("‚ùå Gagal mendeteksi lokasi.");
            }
          );
        } else {
          alert("‚ùå Geolocation tidak didukung browser Anda.");
        }
      };

      window.siapkanLaporan = async function () {
        const nama = document.getElementById("nama").value.trim();
        const jenis = document.getElementById("jenis").value.trim();
        const lokasiManual = document.getElementById("lokasi").value.trim();
        const deskripsi = document.getElementById("deskripsi").value.trim();
        const gambar = document.getElementById("gambar").files[0];

        if (!nama || !jenis || !lokasiManual || !deskripsi || !gambar) {
          alert("‚ö†Ô∏è Lengkapi semua kolom dan upload gambar.");
          return;
        }

        try {
          const refGambar = ref(
            storage,
            "laporan/" + Date.now() + "-" + gambar.name
          );
          await uploadBytes(refGambar, gambar);
          const urlGambar = await getDownloadURL(refGambar);

          let lokasiMaps = lokasiManual;
          if (latitude && longitude) {
            lokasiMaps += `\nüìç Lokasi GPS: https://maps.google.com/?q=${latitude},${longitude}`;
          }

          const pesan =
            `*Laporan Infrastruktur Rusak*\n` +
            `Nama: ${nama}\n` +
            `Jenis: ${jenis}\n` +
            `Lokasi: ${lokasiMaps}\n` +
            `Deskripsi: ${deskripsi}\n` +
            `üì∏ Gambar: [Lihat Gambar]\n${urlGambar}`;

          const noWa = "082237944036".replace(/^0/, "62");
          whatsappLink = `https://wa.me/${noWa}?text=${encodeURIComponent(
            pesan
          )}`;

          document.getElementById("btnWa").style.display = "block";
          alert("‚úÖ Laporan siap. Klik tombol WhatsApp untuk mengirim.");
        } catch (e) {
          alert("‚ùå Gagal upload: " + e.message);
        }
      };

      window.bukaWhatsApp = function () {
        if (whatsappLink) {
          window.location.href = whatsappLink;
        } else {
          alert("‚ùå WhatsApp link belum siap.");
        }
      };
    </script>
  </body>
</html>
